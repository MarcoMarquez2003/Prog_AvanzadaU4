<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background: linear-gradient(to right, #667eea, #764ba2); /* Gradiente de fondo atractivo */
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Poppins', sans-serif; /* Fuente moderna */
		}

		.container {
			background-color: #fff;
			border-radius: 15px;
			padding: 2.5rem;
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
			max-width: 400px;
			width: 100%;
		}

		h3 {
			text-align: center;
			margin-bottom: 1.5rem;
			font-size: 1.75rem;
			color: #333;
			font-weight: 600;
		}

		.form-label {
			color: #495057;
			font-weight: 500;
			margin-bottom: 0.5rem;
		}

		.form-control {
			border-radius: 0.5rem;
			border: 1px solid #ddd;
			padding: 0.75rem;
			font-size: 1rem;
		}

		.form-control:focus {
			border-color: #764ba2;
			box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
		}

		.btn-primary {
			background-color: #764ba2;
			border-color: #764ba2;
			padding: 0.75rem;
			font-size: 1.1rem;
			border-radius: 0.5rem;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #5a3f89;
			border-color: #5a3f89;
		}

		.form-check-label {
			color: #6c757d;
		}

		.shadow-lg {
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
		}

		/* Mejora estética */
		::placeholder {
			color: #aaa;
		}
	</style>
</head>
<body>

	<div class="container shadow-lg">
		<h3>Iniciar Sesión</h3>
		<form method="POST" action="app/AuthController.php">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
				<input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Introduce tu email" required>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Introduce tu contraseña" required>
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Recuérdame</label>
			</div>
			<button type="submit" class="btn btn-primary col-12">Iniciar Sesión</button>
			<input type="hidden" name="action" value="login">
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
